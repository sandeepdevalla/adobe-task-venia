<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store App</title>
    <script type="module" src="/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    " />
  </head>

  <body class="page">
    <!-- header and navigation-->
    <header class="header page__header">
      <div class="page__header-content">
        <div onclick="openNav()" class="page__header_menu-bar">&#9776;</div>
        <div class="page__header-content_title">VENIA</div>
        <div class="page__header-content_menu">
          <div class="menu_home">Home</div>
          <div>Men</div>
          <div>Women</div>
          <div>Smart Gear</div>
        </div>
        <div class="page__header-content_search-box">
          <input
            id="searchInput"
            type="search"
            placeholder="Search for product"
          />
        </div>
      </div>
    </header>
    <div id="app">
      <div class="app__banner">
        <div class="app__banner_title">
          <div>Men's</div>
          <div>Outerwear</div>
        </div>
        <div class="app__banner_image">
          <img src="./public/jeans_banner.png" alt="banner" />
        </div>
      </div>
      <div class="main__row">
        <div class="main__filters-container">
          <div class="main__filters">
            <div class="main__filters_brudcrumb">
              Clothing / Men's / <span class="active-screen"> Outerwear</span>
            </div>
            <div class="main__filters_heading">Filters</div>
            <div class="line"></div>
            <div class="main__filters_categories-title">Categories</div>
            <div class="main__filters_categories"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="main__products-container">
          <div class="main__products">
            <div class="main__products_header">
              <div class="count"></div>
              <div class="page__header-content_search-box">
                <select id="sortProduct">
                  <option disabled selected>Sort Products</option>
                  <option value="asc">Price (Low - High)</option>
                  <option value="desc">Price (High - Low)</option>
                </select>
              </div>
            </div>
            <div id="products-container" class="products__container">
              Products Loading . . .
            </div>
            <div id="loadMore" class="products_load-more">Load More</div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <!-- <footer class="footer page__footer"></footer> -->
    <div id="mySidenav" class="sidenav main__filters">
      <div class="side__filters_heading">Filters</div>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="side__line"></div>
      <div class="side__filters_categories-title">Categories</div>
      <div class="side__filters_categories"></div>
      <div class="side__line"></div>
      <div class="products_load-more side__results_button" onclick="closeNav()">
        See Results
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById('mySidenav').style.width = '280px';
      }

      function closeNav() {
        document.getElementById('mySidenav').style.width = '0';
      }
    </script>
  </body>
</html>
